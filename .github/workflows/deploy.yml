name: CI with Next.js 15.2 and Bun.js

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Bun.js
        run: |
          curl -fsSL https://bun.sh/install | bash
          export PATH=$HOME/.bun/bin:$PATH

      - name: Install dependencies
        run: bun install

      - name: Build Next.js 15.2 project
        run: bun run build

      - name: Run tests
        run: bun run test

      - name: Deploy (optional)
        run: |
          echo "Deploy step here"
          # Add your deployment commands here, like deploying to Vercel, Netlify, etc.
